<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">

    <title>Tomato Time</title>

  </head>
  <body>
    <!-- Timer -->
    <div class="pomodoro">
      <p class ="pomodoro__round">Round 1 of 4</p>
      <div class ="timer-container">
      <h1 class="pomodoro__time">25:00</h1>
      </div>
      <p class="pomodoro__mode">Work</p>
      <div class="pomodoro__controls">
        <button id="toggleButton" class="pomodoro__button">start</button>
        <button id="resetButton" class="pomodoro__button">reset</button>
      </div>
      
      <div class="pomodoro__controls">
      <button id="toggle-settings">Customize</button>
      </div>

      <!--Sliders-->

      <div id="slider-container" style="display: none;">
        <label for="work-slider">Work Minutes: <span id="work-value">25</span></label>
        <input type="range" id="work-slider" min="1" max="60" value="25">

        <label for="break-slider">Break Minutes: <span id="break-value">5</span></label>
        <input type="range" id="break-slider" min="1" max="30" value="5">

        <label for="cycle-slider">Pomo cycles: <span id="cycle-value">5</span></label>
        <input type="range" id="cycle-slider" min="1" max="10" value="4">

        <button id="save-settings">OK</button>
        
      </div>

      </div>

      <!-- ALERT BOX -->

      <div id="custom-alert" class="pixel-alert hidden">
        <img src="assets/images/break-time-alert.png" alt="Alert Box" id="alert-bg" draggable="false">
        <div class="alert-text">
          <p id="alert-message">Time for a break!</p>
          <button id="alert-ok">okay</button>
        </div>
      </div>
      
      <!-- TASK LIST-->

      <button id="open-task-list">Tasks</button>
      
      <div id="task-list" style="display: none;">
        <h4>What do you need to get done today?</h4>
        <div id="new-task-input">
          <input type="text" id="new-task-input" placeholder="enter a new task...">
          <button id="add-task-button">add task</button>
        </div>
        <div id="task-container">
          <!-- tasks will populate here-->
        </div>
        <button id="close-task-list">close</button>
      </div>


    </div>
    <script src = "renderer.js"></script>
  </body>
</html>
